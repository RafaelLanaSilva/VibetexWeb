<div class="container mt-5">
  <!-- Nome e Cargo -->
  <div class="row mb-4 justify-content-center text-center">
    <div class="col-md-6">
      <h4 id="nomeUsuario">João da Silva</h4>
      <p id="cargoUsuario" class="text-muted">Analista de Sistemas</p>
      <div class="foto-container">
        <img
          src="https://media.istockphoto.com/id/1300972574/pt/foto/millennial-male-team-leader-organize-virtual-workshop-with-employees-online.jpg?s=612x612&w=0&k=20&c=6JF_4oo_3zRD7R3PgsTP9foX1DxokZJDfyjNGVhaiiU="
          alt="Foto do Usuário"
          class="rounded"
        />
      </div>
    </div>
  </div>

  <!-- Botões de Ação -->
  <div class="row justify-content-center">
    <div class="col-md-6 d-grid gap-3">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#uploadModal"
        (click)="registrarPonto('inicio-expediente')"
      >
        Iniciar Expediente
      </button>
      <button
          type="button"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#mensagemModal"
          (click)="registrarPonto('pausa')">
        Pausa para Almoço
      </button>
      <button
          type="button"
          class="btn btn-success"
          (click)="registrarPonto('volta-da-pausa')"
          >
        Retorno do Almoço
      </button>
      <button
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#uploadModal"
        (click)="registrarPonto('fim-expediente')"
      >
        Fim de Expediente
      </button>
    </div>
  </div>

  <!-- Modal de Upload de Foto -->
  <div
    class="modal fade"
    id="uploadModal"
    tabindex="-1"
    aria-labelledby="uploadModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload de Foto</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <p>Por favor, faça o upload da sua foto.</p>
          <input class="form-control" type="file" accept="image/*" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>


   
</div>
