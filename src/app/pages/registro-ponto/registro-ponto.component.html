<div class="container mt-5">
    <!-- Nome e Cargo -->
    <div class="row mb-4 justify-content-center text-center">
      <div class="col-md-6">
        <h4 id="nomeUsuario">João da Silva</h4>
        <p id="cargoUsuario" class="text-muted">Analista de Sistemas</p>
        <div class="foto-container">
          <img
            src="https://i.pinimg.com/736x/59/74/d0/5974d04323d9efbaf170c72cfdb07b44.jpg"
            alt="Foto do Usuário"
            class="rounded"
            style="width: 150px; height: 200px; object-fit: cover; border: 1px solid #ddd;"
          />
        </div>
      </div>
    </div>
  
    <!-- Botões de Ação -->
    <div class="row justify-content-center">
      <div class="col-md-6 d-grid gap-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#uploadModal"
        >
          Iniciar Expediente
        </button>
        <button 
            type="button" 
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#mensagemModal"
            onclick="mostrarMensagem('Iniciar Expediente')">
          Pausa para Almoço
        </button>
        <button 
            type="button" 
            class="btn btn-success"
            >
          Retorno do Almoço
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#uploadModal"
        >
          Fim de Expediente
        </button>
      </div>
    </div>
  
    <!-- Modal de Upload de Foto -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Upload de Foto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p>Por favor, faça o upload da sua foto.</p>
            <input class="form-control" type="file" accept="image/*" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>

      
</div>
